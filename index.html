<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Savage World Character Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/modernizr/modernizr.js"></script>
        <script src="components/savage-worlds/savage.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="lib/CharGen.js"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Savage Worlds Character Creator</a>
                </div>
                <div class="navbar-collapse collapse">
                </div><!--/.navbar-collapse -->
            </div>
        </div>

        <div class="container" ng-app>
            <section id="application" ng-controller="CharGen">
                <div>
                    <span>Name</span>
                    <input ng-model="character.name" />
                </div>
                <h3>Attributes</h3>
                <div>
                    <label>Agility</label>
                    <span>{{character.agility.value}}</span>
                    <button ng-click="character.agility.decrease()" class="btn">-</button>
                    <button ng-click="character.agility.increase()" class="btn">+</button>
                </div>
                <div>
                    <label>Smarts</label>
                    <span>{{character.smarts.value}}</span>
                    <button ng-click="character.smarts.decrease()" class="btn">-</button>
                    <button ng-click="character.smarts.increase()" class="btn">+</button>
                </div>
                <div>
                    <label>Spirit</label>
                    <span>{{character.spirit.value}}</span>
                    <button ng-click="character.spirit.decrease()" class="btn">-</button>
                    <button ng-click="character.spirit.increase()" class="btn">+</button>
                </div>
                <div>
                    <label>Strength</label>
                    <span>{{character.strength.value}}</span>
                    <button ng-click="character.strength.decrease()" class="btn">-</button>
                    <button ng-click="character.strength.increase()" class="btn">+</button>
                </div>
                <div>
                    <label>Vigor</label>
                    <span>{{character.vigor.value}}</span>
                    <button ng-click="character.vigor.decrease()" class="btn">-</button>
                    <button ng-click="character.vigor.increase()" class="btn">+</button>
                </div>
                <h3>Skills</h3>
                <ul class="skills">
                    <li ng-repeat="skill in character.skills">
                        <label>{{skill.name}}</label>
                        <span>{{skill.value}}</span>
                        <button ng-click="skill.decrease()" class="btn">-</button>
                        <button ng-click="skill.increase()" class="btn">+</button>
                    </li>
                </ul>
                <div ng-if="character.isUnskilled('Fighting')">
                    <button ng-click="learnFightingSkill()" class="btn">Learn Fighting</button>
                </div>
                <div ng-if="character.isUnskilled('Shooting')">
                    <button ng-click="learnShootingSkill()" class="btn">Learn Shooting</button>
                </div>
                <div ng-if="character.isUnskilled('Throwing')">
                    <button ng-click="learnThrowingSkill()" class="btn">Learn Throwing</button>
                </div>
            </section>
            <hr>
        </div> <!-- /container -->
    </body>
</html>
